<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Color Palette Generator</h1>
      <button id="generate-btn">
        <i class="fas fa-sync-alt"></i>
        Generate Palette
      </button>
      <div class="palette-container">
        <!-- Color card 1 -->
        <div class="color-card" title="Copy to clipboard">
          <div class="color-box" style="background-color: #e1f5fe"></div>
          <div class="color-info">
            <span class="hex-value">#e1f5fe</span>
            <i class="far fa-copy copy-btn"></i>
          </div>
        </div>
        <!-- Color card 2 -->
        <div class="color-card" title="Copy to clipboard">
          <div class="color-box" style="background-color: #b3e5fc"></div>
          <div class="color-info">
            <span class="hex-value">#b3e5fc</span>
            <i class="far fa-copy copy-btn"></i>
          </div>
        </div>
        <!-- Color card 3 -->
        <div class="color-card" title="Copy to clipboard">
          <div class="color-box" style="background-color: #81d4fa"></div>
          <div class="color-info">
            <span class="hex-value">#81d4fa</span>
            <i class="far fa-copy copy-btn"></i>
          </div>
        </div>
        <!-- Color card 4 -->
        <div class="color-card" title="Copy to clipboard">
          <div class="color-box" style="background-color: #4fc3f7"></div>
          <div class="color-info">
            <span class="hex-value">#4fc3f7</span>
            <i class="far fa-copy copy-btn"></i>
          </div>
        </div>
        <!-- Color card 5 -->
        <div class="color-card" title="Copy to clipboard">
          <div class="color-box" style="background-color: #29b6f6"></div>
          <div class="color-info">
            <span class="hex-value">#29b6f6</span>
            <i class="far fa-copy copy-btn"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/main.js"></script>
  </body>
</html>
